<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Themed Shaka Player with Cast</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.3.7/shaka-player.compiled.js"></script>
  <!-- Google Cast Sender SDK -->
  <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
</head>
<body>

<div id="player-container">
  <video id="video" controls autoplay></video>

  <div id="overlay-buttons">
    <button id="toggle-channels">Channels</button>
    <button id="cast-button">Cast</button>
  </div>

  <div data-shaka-player-container 
       data-shaka-player-cast-receiver-id="YOUR_RECEIVER_ID">
    <video data-shaka-player id="video"></video>
  </div>

  <div id="channel-selector">
    <button data-url="https://kodi.lyhnemail.com/streamer/stream/480992456/index.m3u8">Channel 1</button>
    <button data-url="demo.mp4">Channel 2</button>
    <button data-url="https://example.com/hls/channel3.m3u8">Channel 3</button>
  </div>

</div>

<script src="player.js"></script>
</body>
</html>
